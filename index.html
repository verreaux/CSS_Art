<!DOCTYPE html>
<html>
    <head>
        <title>Kola Art</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Outer box/invisible box-->
        <div class=" box">

            <!--Head-->
            <div class="head">

                <!--Head-copy-->
                <div class="head-copy"></div>

                <!--left ear, light gray-->
                <div class="left-ear">
                    <!-- left inner ear, dark gray-->
                    <div class="inner-ear"></div>
                </div>

                <!--right ear, light gray-->
                <div class="right-ear">
                    <!-- right inner ear, dark gray-->
                    <div class="inner-ear"></div>
                </div>

                <!--left eye,white-->
                <div class="left-eye">
                    <!--inner left eye,black-->
                    <div class="inner-eye"></div>
                </div>

                <!--right eye,white-->
                <div class="right-eye">
                    <!--inner right eye,black-->
                    <div class="inner-eye"></div>
                </div>

                <!--Nose-->
                <div class="nose"></div>

                <!--gray hair-->
                <div class="hair-left"></div>
                <div class="hair-right"></div>

                <!--END HEAD-->
            </div>

        </div>
    </body>
</html>
