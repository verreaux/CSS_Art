<!DOCTYPE html>
<html>
    <head>
        <title>Doremon</title>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <!--margin of art-->
        <div class="box">

            <!--head-->
            <div class="head">

                <!--chin-->
                <div class="chin">

                    <!--chin copy-->
                    <div class="chin-copy"></div>

                    <!--Left eye-->
                    <div class="left-eye">
                        <!--left pupil-->
                        <div class="left-pupil"></div>
                    </div>

                    <!--right eye-->
                    <div class="right-eye">
                        <!--right pupil-->
                        <div class="right-pupil"></div>
                    </div>

                    <!--nose, red-->
                    <div class="nose">
                        <!--inner nose, white shade-->
                        <div class="inner-nose"></div>
                    </div>

                    <!--nose line-->
                    <div class="nose-line"></div>

                    <!--mouth-->
                    <div class="mouth"></div>

                    <!--meesai left -->
                    <div class="meesai-left-1"></div>
                    <div class="meesai-left-2"></div>
                    <div class="meesai-left-3"></div>
                    <!--meesai left -->
                    <div class="meesai-right-1"></div>
                    <div class="meesai-right-2"></div>
                    <div class="meesai-right-3"></div>
                    

                    <!--END of Chin-->
                </div>


                <!--END of HEAD-->
            </div>

            <!--body-->
            <div class="body">

                <!--body outside-->
                <div class="body-outside"></div>

                <!--body copy-->
                <div class="body-copy"></div>

                <!--chest-->
                <div class="chest">

                    <!--pocket-->
                    <div class="pocket"></div>
                </div>

                <!--neck belt-->
                <div class="neck-belt">
                    <!--bell-->
                    <div class="bell">
                        <!--semi-bell-1-->
                        <div class="bell-line-verti"></div>

                        <!--bell line-->
                        <div class="bell-line-hor"></div>

                        <!--inner bell,black-->
                        <div class="inner-bell"></div>
                    </div>
                </div>

                <!--hand-left-->
                <div class="hand-left">
                    <!--paw-left-->
                    <div class="paw-left"></div>
                </div>
                
                <!--hand-right-->
                <div class="hand-right">
                    <!--paw-right-->
                    <div class="paw-right"></div>
                </div>

                <!--gap-->
                <div class="gap"></div>
                <!--foot left-->
                <div class="foot-left"></div>
                
                <!--foot right-->
                <div class="foot-right"></div>
                

                <!--end of body-->
            </div>

            <!--END OF BOX-->
        </div>
    </body>
</html>
