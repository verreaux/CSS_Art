<!DOCTYPE html>
<html>
    <head>
        <title>Polaroid Camera</title>
        <meta name="description" content="Animated Polaroid Camera">
        <link rel="stylesheet" href="style/style.css">
    </head>

    <body>
        <!--Box-->
        <div class="box">

            <!--camera-body,white-->
            <div class="camera-body">

                <!--button red-->
                <div class="button"></div>

                <!--flash-->
                <div class="flash"></div>

                <!-- blinker -->
                <div class="blinker"></div>

                <div class="stripes"></div>

                <div class="shutter-shadow"></div>
                <!-- shutter -->
                <div class="shutter">
                    <div class="reflection"></div>
                </div>
                
                
                <!--END CAMERA BODY-->
            </div>
            <div class="flashlight"></div>
            <!-- END Box-->
        </div>
    </body>
</html>
