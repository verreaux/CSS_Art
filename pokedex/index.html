<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="keywords" content="cssart, purecssart, art, verreauxblack, RAJ, pokemon, pokedex,ash"/>
        <meta name="description" content="Pokedex by RAJ">
        <!-- <link rel="stylesheet" href="style/style.css"> -->
        <!-- <link rel="stylesheet" href="./style/style.css">
        <link rel="stylesheet" href="./style/flipDoor.css"> -->
        
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/flipDoor.css">
        <!-- fontawsome icon kit's  -->
        <script src="https://kit.fontawesome.com/efb56132a2.js" crossorigin="anonymous"></script>
        <!-- pokemon font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Aladin&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC&display=swap" rel="stylesheet">

        <title>Virtual Pokedex</title>
    </head>
    <body>
        <div class="box">
            <div class="pokedex">
                <div class="outer">
                    <svg class="svg-top" width="310px" height="47.868217mm" viewbox="0 0 84.95317 47.868219" version="1.1" id="svg8">
                        <rect style="opacity:1;fill:none;fill-rule:evenodd;stroke-width: 2px;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:9.99999" id="rect905" width="70.808968" height="2.5884399" x="4.1541362" y="44.66716"/>
                        <g id="g914">
                          <g id="g29450" transform="matrix(1.2660324,0,0,1.3478707,-85.806629,-127.27018)" style="stroke-width:0.522584;stroke-miterlimit:4;stroke-dasharray:none">
                            <path style="fill:#803300;fill-opacity:1;stroke:#280b0b;stroke-width:0.522584;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1" d="m 72.231413,102.54664 59.434647,-0.0452 c 1.56574,-0.0854 3.06179,1.48122 3.06179,2.59469 l -1.2e-4,1.03994 -26.70923,0.0835 c -3.50132,-0.0471 -3.69851,-0.35278 -5.7638,2.04655 l -4.728461,5.49324 c -1.730319,2.01018 -1.505532,2.10455 -5.672115,2.10455 H 67.930873 l 0.04306,-11.08791 c -0.103475,-1.29586 1.567888,-2.26992 3.178047,-2.22909 z" id="path29426"/>
                            <path style="fill:#ff0000;fill-opacity:1;stroke:#280b0b;stroke-width:0.522584;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1" d="m 131.62274,94.576578 c 1.56574,-0.08541 3.10512,1.481216 3.10512,2.594686 v 7.919106 l -26.91123,-0.15252 c -3.50132,-0.0472 -4.05247,-0.43136 -6.16898,1.92858 l -5.244099,5.84724 c -1.773231,1.97718 -1.505538,2.10454 -5.67212,2.10454 H 67.930756 L 67.930628,96.8511 c -0.103475,-1.29586 1.567886,-2.315279 3.178046,-2.274444 20.070628,0.07523 40.363346,0.01498 60.514066,-7.8e-5 z" id="path29436"/>
                          </g>
                          <path style="fill:#ff0000;fill-opacity:1;stroke:#000000;stroke-width:0.422584;stroke-linecap:butt;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:2.64583;stroke-opacity:1" d="M 6.1368452,34.310362 H 35.070527 c 5.046044,0 4.082364,0.323639 7.35022,-2.986349 l 5.624773,-6.314574 c 2.671523,-2.99704 2.029077,-2.673426 5.906418,-2.673426 h 16.770175 c 1.679481,0.04489 2.387827,0.679591 2.387827,2.333802 V 47.255602 H 4.1541367 V 36.159507 c -0.014957,-0.8773 0.6274929,-1.848117 1.9827085,-1.849145 z" id="path29452"/>
                          <rect style="opacity:1;fill:#ff0000;fill-opacity:1;fill-rule:evenodd;stroke-width:0.130679;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:9.99999" id="rect907" width="68.503738" height="1.0963912" x="4.4181385" y="46.771828"/>
                        </g>
   
                      </svg>
                    <div class="top-lights">
                        <div id="voice-indicator" class="inner-light"></div>
                    </div>

                    <div class="lights">
                        <div class="red-light"></div>
                        <div class="yellow-light"></div>
                        <div class="green-light"></div>
                    </div>

                    <div class="main-border">
                        <div class="display d1"></div>
                        <div class="display">
                            <div class="indicators">
                                <div  id="light1" class="light"></div>
                                <div id="light2"  class="light"></div>
                            </div>
                            <div id="mainScreen" class="screen">
                                <h3 id="powerOn" class="power">Power On...</h3>
                                <div id="hi" class="hi">
                                    <h2 style="text-align: center;">HI </h2><br>
                                    <p>What can I do?</p>
                                </div>
                                <div id="instruction" class="instruction">
                                    <p style="text-align: center; font-size: .9rem;">Instruction</p>
                                    <p>Left = previous pokemon</p>
                                    <p>Right = Next pokemon</p>
                                    <p>Up = pokemon's Evalution</p>
                                    <p>Down = pokemon's Evalution</p>
                                </div>
                                <img id="pokemon" src="#" alt="#" class="image" style="display: none;">
                                <h3 id="powerOff" class="power">Power Off...</h3>
                            </div>
                            <div id="on" class="power-light off"></div>
                            <div class="stripes">
                                <div class="stripe"></div>
                                <div class="stripe"></div>
                                <div class="stripe"></div>
                                <div class="stripe"></div>
                                <div class="stripe"></div>
                            </div>
                            <!-- end of display -->
                        </div>

                        <div id="power-button" class="power-button"></div>
                        <div class="lights">
                            <div class="light-indi red"></div>
                            <div class="light-indi blue"></div>
                        </div>
                        <div id="green-box" class="green-box">
                            <i id="volume" class="fas fa-volume-up volume-up"></i>
                        </div>
                        <div class="movement">
                            <div id="left" class="left">
                                <div class="triangle"></div>
                            </div>
                            <div id="right" class="right">
                                <div class="triangle"></div>
                            </div>
                            <div id="up" class="up">
                                <div class="triangle"></div>
                            </div>
                            <div id="down" class="down">
                                <div class="triangle"></div>
                            </div>
                            <div id="circle" class="circle">
                                <div class="small-circle"></div>
                            </div>
                        </div>
                        <!-- end of main-border -->
                    </div>

                    <div class="cylinder-before"></div>
                    <div class="cylinder"></div>
                    <!-- end of outer -->
                </div>
                <div class="cylinder-after"></div>
                
                <div id="flip" class="flip closeFlip">
                    <div id="main-border" class="main-border">

                        <div class="screen Hidden">
                            <div class="pokemonDetails" id="pokemonDetails">
                                <h3 id="name"></h3>
                                <div class="types">
                                    <div class="type">
                                        <h5>Type:</h5>
                                        <p id="type"></p>
                                    </div>
                                    <hr>
                                    <div class="weakness">
                                        <h5>Weakness:</h5>
                                        <p id="weakness"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="screen Hidden time">
                            <h5 id="time"></h5>
                            <p id="am"></p>
                        </div>
                        <div class="screen Hidden">
                            <h5 id="date"></h5>
                        </div>
                        <div class="blue-buttons under Hidden">
                            <div class="btn"></div>
                            <div class="btn"></div>
                            <div class="btn"></div>
                            <div class="btn"></div>
                            <div class="btn"></div>
                            <div class="btn"></div>
                            <div class="btn"></div>
                            <div class="btn"></div>
                            <div class="btn"></div>
                            <div class="btn"></div>
                        </div>
                        <div class="blue-buttons Hidden">
                            <div class="btn"></div>
                            <div class="btn"></div>
                            <div class="btn"></div>
                            <div class="btn"></div>
                            <div class="btn"></div>
                            <div class="btn"></div>
                            <div class="btn"></div>
                            <div class="btn"></div>
                            <div class="btn"></div>
                            <div class="btn"></div>
                        </div>

                        <div id="open" class="open visible"></div>

                        <img src="pic/pokemon_logo.png" alt="pokemon logo" class="logo visible">
                        <img src="pic/pokedex.png" alt="pokedex" class="pokedex-logo">

                        <div class="white-button under2 Hidden">
                            <div class="btn"></div>
                            <div class="btn"></div>
                        </div>
                        <div class="white-button Hidden">
                            <div class="btn"></div>
                            <div class="btn"></div>
                        </div>
                        <div class="lights Hidden">
                            <div class="light-indi"></div>
                            <div class="light-indi"></div>
                        </div>

                        <div class="golden-button Hidden"></div>
                        <!-- end of main border -->
                    
                    </div>
                    <svg class="center-top center-top-flip"
                    width="71.450066mm" height="29.90041mm" viewbox="0 0 71.450065 29.900411" version="1.1" id="svg18">
                        <g id="g1564" transform="matrix(-1,-0.00276787,0,1,71.566044,-17.96585)">
                          <path style="fill:#ff0000;fill-opacity:1;stroke:#000000;stroke-width:0.522584;stroke-linecap:butt;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:2.64583;stroke-opacity:1" d="M 2.4165662,30.688579 H 32.198578 c 5.190696,0 4.198333,0.37457 7.559019,-3.456316 l 4.752627,-5.720442 c 2.747415,-3.468688 2.086718,-3.094147 6.074204,-3.094147 h 18.252097 c 1.72719,0.05195 2.585173,0.790695 2.455658,2.701076 V 47.258893 H 0.37753439 V 32.828726 C 0.3621525,31.813364 1.0228526,30.689768 2.4165662,30.688579 Z" id="path294521"/>
                          <rect style="fill:#ff0000;fill-opacity:1;fill-rule:evenodd;stroke-width:0.132471;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:9.99999" id="rect9071" width="70.396072" height="1.0963912" x="0.70787919" y="46.771828"/>
                        </g>
                      </svg>
                      <svg class="center-top center-top-flip2" width="64.799095mm" height="29.912939mm" viewbox="0 0 64.799095 29.91294" version="1.1" id="svg181">
                        <g id="g1564-4" transform="matrix(-0.90691438,-0.00276903,0,1.0004186,64.904275,-17.973356)">
                          <path style="fill:#ff0000;fill-opacity:1;stroke:#000000;stroke-width:0.522584;stroke-linecap:butt;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:2.64583;stroke-opacity:1" d="m 2.4165662,29.630688 32.1159328,0.0065 c 5.1907,0.0011 4.198333,0.37457 7.559019,-3.456316 l 4.169147,-4.664166 c 2.747415,-3.468688 2.086722,-3.092967 6.074204,-3.094147 l 16.501656,-0.0049 c 1.72719,0.05195 2.585173,0.790695 2.455658,2.701076 V 47.258893 H 0.37753439 V 31.770835 C 0.3621525,30.755473 1.0228526,29.631877 2.4165662,29.630688 Z" id="path29452-8"/>
                          <rect style="fill:#ff0000;fill-opacity:1;fill-rule:evenodd;stroke-width:0.13246;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:9.99999" id="rect907-2" width="70.396072" height="1.0963912" x="0.70787919" y="46.771828"/>
                        </g>
                      </svg>

                    <!-- end of flip -->
                </div>


                <!-- end of pokedex -->
            </div>
            <p class="referrence">Image and Details from <a href="https://www.pokemon.com/us/pokedex/">pokemon</a> offical page</p>
            <!-- end of box -->
        </div>
        

        <script src="./JS/pokedex.js"></script>
        <script src="https://code.jquery.com/jquery-latest.js"></script>
    </body>
</html>
